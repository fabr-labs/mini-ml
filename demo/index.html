  <title>Demo</title>

  <style>
    @keyframes slideIn {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }

    #container {
      width: 200px;
      height: 200px;
      position: absolute;
      left: calc(50% - 100px);
      top: calc(50% - 100px);
      background-color: darkorange;
    }
